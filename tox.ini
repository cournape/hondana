[tox]
envlist = py27

[testenv]
deps = -rtest_requirements.txt

# To make sure we actually test the tarball and now the working directory
changedir = .tox
commands=haas hondana
passenv = *

[testenv:flake8]
commands=flake8 ../hondana

[testenv:coverage]
commands=coverage erase --rcfile=../.coveragerc
         coverage run --rcfile=../.coveragerc -m haas hondana
         coverage report --rcfile=../.coveragerc -m
         coverage html --rcfile=../.coveragerc
